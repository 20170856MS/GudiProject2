<script>
    // config default setting start
    htools.charset='utf-8';
    htools.isDev=false;
    htools.isLogin=false;
    htools.isAdmin=false;
    htools.isSugang=false;
    htools.isIframe=false;
    htools.isMobile=false;
    htools.isLogger=false;
    htools.device=false;
    htools.platform=false;
    htools.browser=false;
    htools.time={
        user:new Date(), // config.time.incoming.getTime() = computer timestamp * 1000 + microtime
        server:1663633107493// server timestamp * 1000 + microtime
    };
    htools.time.delay=parseInt((htools.time.server-htools.time.user.getTime()));
    </script>
    
</head>
<body>
    <div class="timer_wrap scroll_fixed">
        <div class="inner pos_r">
            <img src="/resources/img/timer.jpg" alt="">
            <div class="bx_timer">
                <span class="t_day" data-component="timer" data-format="dd"></span>
                <span class="t_hour" data-component="timer" data-format="hh"></span>
                <span class="t_minute" data-component="timer" data-format="mm"></span>
                <span class="t_sec" data-component="timer" data-format="ss"></span>
            </div>
        </div>
    </div>
    <script src="/resources/js/d-day.js"></script>
